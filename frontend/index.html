<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† FullTask AI Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .menu-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      transition: left 0.3s ease;
      overflow-y: auto;
      z-index: 50;
    }
    #sidebar.active { left: 0; }
    #sidebar h2 { font-size: 20px; margin-bottom: 10px; }
    #sidebar ul { list-style: none; padding: 0; }
    #sidebar ul li { margin-bottom: 8px; }
    #closeSidebar {
      cursor: pointer;
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>

  <div id="sidebar">
    <div id="closeSidebar" onclick="toggleSidebar()">‚úñ Close</div>
    <h2>üìò Saved History</h2>
    <ul id="historyList"></ul>
  </div>

  <div class="text-center mt-12 glass p-8 w-11/12 md:w-3/4 lg:w-1/2">
    <h1 class="text-3xl font-bold mb-4">üß† FullTask AI Tutor</h1>
    <p class="mb-3 text-gray-300">Biology ‚Ä¢ Chemistry ‚Ä¢ Nursing ‚Ä¢ Physics ‚Ä¢ Math ‚Ä¢ English</p>
    <p class="text-sm mb-6">Profile: <strong>Akin Saye Sokpah</strong> ‚Äî <a href="#" class="text-red-400">Sign out</a></p>

    <h2 class="text-xl font-semibold mb-3">üß† Ask anything about <span id="subjectLabel">Biology</span></h2>
    <div class="flex flex-wrap justify-center mb-3">
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('Biology')">Biology</button>
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('Chemistry')">Chemistry</button>
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('Physics')">Physics</button>
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('Mathematics')">Mathematics</button>
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('Nursing')">Nursing</button>
      <button class="m-1 px-3 py-1 bg-purple-600 rounded-lg" onclick="setSubject('English')">English</button>
    </div>

    <div class="flex mb-3">
      <input id="questionInput" type="text" placeholder="Ask your question..." class="flex-grow p-2 rounded-l-lg text-black">
      <button onclick="askAI()" class="bg-indigo-600 px-4 py-2 rounded-r-lg">Ask AI</button>
    </div>
    <p id="aiResponse" class="mt-4 text-left text-lg"></p>
  </div>

  <p class="mt-6 text-sm text-gray-400">FullTask AI Tutor ‚Äî created by <strong>Akin S. Sokpah (Liberia)</strong>.</p>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    let currentSubject = "Biology";
    const subjectLabel = document.getElementById("subjectLabel");
    const aiResponse = document.getElementById("aiResponse");
    const historyList = document.getElementById("historyList");

    function setSubject(subject) {
      currentSubject = subject;
      subjectLabel.textContent = subject;
    }

    async function askAI() {
      const question = document.getElementById("questionInput").value.trim();
      if (!question) return;
      aiResponse.textContent = "Thinking...";

      try {
        const res = await fetch("https://ai-tutor-e5m3.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, subject: currentSubject })
        });

        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        if (data.answer) {
          aiResponse.innerHTML = `<strong>AI:</strong> ${data.answer}`;
          saveHistory(question, data.answer);
        } else {
          aiResponse.textContent = "‚ö†Ô∏è No answer from AI.";
        }
      } catch (err) {
        aiResponse.textContent = "‚ö†Ô∏è Error connecting to AI Tutor. Please try again.";
      }
    }

    // Save to sidebar history
    function saveHistory(q, a) {
      const li = document.createElement("li");
      li.innerHTML = `<strong>Q:</strong> ${q}<br><strong>A:</strong> ${a}`;
      historyList.prepend(li);
    }
  </script>
</body>
</html>
